<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Call - Smart & Simple Calling</title>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --primary-hover: #005ecb;
            --background-gradient: linear-gradient(135deg, #a8e0ff 0%, #8ee3f8 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- Input Form Styling --- */
        .input-container {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            opacity: 1;
            transform: scale(1);
        }
        
        .input-container.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        .app-title {
            text-align: center;
            color: #1a2c4e;
            font-weight: 700;
            font-size: 28px;
            margin: 0 0 30px 0;
        }
        .app-title span {
            color: var(--primary-color);
        }
        
        .input-field input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        .input-field input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        .call-type-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .call-type-container label {
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 10px;
            background-color: #e9ecef;
            color: #555;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .call-type-container input[type="radio"] {
            display: none;
        }
        
        .call-type-container input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
        }

        #startCallBtn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startCallBtn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 94, 203, 0.2);
        }

        /* --- Call UI Container --- */
        #root {
            width: 100%;
            height: 100vh;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Step 1: Input Form -->
        <div class="input-container" id="inputContainer">
            <h2 class="app-title">Aura<span>Call</span></h2>
            <div class="input-field">
                <input type="text" id="appId" value="335894343" placeholder="Enter your AppID">
            </div>
            <div class="input-field">
                <input type="text" id="appSign" value="546545d8b69f4c086fcf0efde90ba234" placeholder="Enter your AppSign">
            </div>
            
            <div class="call-type-container">
                <input type="radio" id="videoCall" name="callType" value="video" checked>
                <label for="videoCall">Video Call</label>
                <input type="radio" id="voiceCall" name="callType" value="voice">
                <label for="voiceCall">Voice Call</label>
            </div>

            <button id="startCallBtn">Start Call</button>
        </div>

        <!-- Step 2: ZegoCloud UI Container -->
        <div id="root"></div>
    </div>

    <!-- ZegoCloud SDK -->
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <script>
        document.getElementById('startCallBtn').addEventListener('click', function() {
            const appID = parseInt(document.getElementById('appId').value);
            const serverSecret = document.getElementById('appSign').value;
            const callType = document.querySelector('input[name="callType"]:checked').value;

            if (!appID || !serverSecret) {
                alert('AppID and AppSign are required.');
                return;
            }

            const inputContainer = document.getElementById('inputContainer');
            const rootContainer = document.getElementById('root');
            
            inputContainer.classList.add('hidden');
            
            setTimeout(() => {
                inputContainer.style.display = 'none';
                rootContainer.style.display = 'block';
                startCall(appID, serverSecret, callType, rootContainer);
            }, 500); // Animation time
        });

        function startCall(appID, serverSecret, callType, element) {
            const userID = String(Math.floor(Math.random() * 100000));
            const userName = "user_" + userID;
            const roomID = "Aura-Call-Room";

            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);
            const zp = ZegoUIKitPrebuilt.create(kitToken);

            const isVideoCall = callType === 'video';
            
            // Define the buttons based on the call type
            let bottomMenuButtons = [
                ZegoUIKitPrebuilt.ToggleMicrophoneButton,
                ZegoUIKitPrebuilt.HangUpButton,
                // This official button will switch between speaker and earpiece on mobile devices
                ZegoUIKitPrebuilt.SwitchAudioOutputButton,
            ];

            if (isVideoCall) {
                // Add camera and screen sharing buttons only for video calls
                bottomMenuButtons.unshift(ZegoUIKitPrebuilt.ToggleCameraButton);
                bottomMenuButtons.push(ZegoUIKitPrebuilt.ScreenSharingButton);
            }
            
            zp.joinRoom({
                container: element,
                scenario: {
                    mode: ZegoUIKitPrebuilt.OneONoneCall,
                },
                // Configuration for camera/mic based on call type
                turnOnCameraWhenJoining: isVideoCall,
                showMyCameraToggleButton: isVideoCall,
                
                // Smartly configure the bottom menu bar
                bottomMenuBarConfig: {
                    buttons: bottomMenuButtons,
                },
                
                showPreJoinView: true,
                onLeaveRoom: () => {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
