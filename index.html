<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Call - One-to-One Calling</title>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Modern UI Theme for the Calling App */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .input-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            transition: all 0.5s ease-in-out;
            opacity: 1;
            transform: scale(1);
        }
        
        .input-container.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .input-container h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .input-field input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-field input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        .call-type-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .call-type-container label {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            color: #555;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .call-type-container input[type="radio"] {
            display: none; /* Hide the default radio button */
        }
        
        .call-type-container input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        #startCallBtn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #startCallBtn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Container for the video call UI */
        #root {
            width: 100%;
            height: 100vh;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Step 1: Input fields, call type selection, and Start Call button -->
        <div class="input-container" id="inputContainer">
            <h2>Start a Call</h2>
            <div class="input-field">
                <label for="appId">AppID:</label>
                <input type="text" id="appId" value="335894343" placeholder="Enter your AppID">
            </div>
            
            <div class="input-field">
                <label for="appSign">AppSign:</label>
                <input type="text" id="appSign" value="546545d8b69f4c086fcf0efde90ba234" placeholder="Enter your AppSign">
            </div>

            <div class="call-type-container">
                <input type="radio" id="videoCall" name="callType" value="video" checked>
                <label for="videoCall">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.11-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"/></svg>
                    Video Call
                </label>
                <input type="radio" id="voiceCall" name="callType" value="voice">
                <label for="voiceCall">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.28 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.28l2.257 1.793a1.745 1.745 0 0 1 .163 2.612l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/></svg>
                    Voice Call
                </label>
            </div>

            <button id="startCallBtn">Start Call</button>
        </div>

        <!-- This div will be used by the ZegoCloud SDK to render the video call UI -->
        <div id="root"></div>
    </div>

    <!-- Step 2: Import the ZegoCloud UIKit Prebuilt SDK -->
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <script>
        document.getElementById('startCallBtn').addEventListener('click', function() {
            // Get values from the input fields
            const appID = parseInt(document.getElementById('appId').value);
            const serverSecret = document.getElementById('appSign').value;
            const callType = document.querySelector('input[name="callType"]:checked').value;

            if (!appID || !serverSecret) {
                alert('AppID and AppSign are required.');
                return;
            }

            // --- UI Changes ---
            const inputContainer = document.getElementById('inputContainer');
            const rootContainer = document.getElementById('root');
            
            // Add 'hidden' class to fade out the input container
            inputContainer.classList.add('hidden');
            
            // After the animation, hide it completely and show the call UI
            setTimeout(() => {
                inputContainer.style.display = 'none';
                rootContainer.style.display = 'block';

                // --- ZegoCloud Logic ---
                startCall(appID, serverSecret, callType, rootContainer);

            }, 500); // Match this duration with the CSS transition
        });

        function startCall(appID, serverSecret, callType, element) {
            // Generate a random userID and a fixed roomID
            const userID = String(Math.floor(Math.random() * 100000));
            const userName = "user_" + userID;
            const roomID = "aura_call_room";

            // Generate a Kit Token for authentication
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
                appID,
                serverSecret,
                roomID,
                userID,
                userName
            );

            // Create an instance of the ZegoUIKitPrebuilt
            const zp = ZegoUIKitPrebuilt.create(kitToken);

            const isVideoCall = callType === 'video';

            // Join the room with appropriate settings
            zp.joinRoom({
                container: element,
                scenario: {
                    mode: ZegoUIKitPrebuilt.OneONoneCall,
                },
                // UI configuration based on call type
                turnOnCameraWhenJoining: isVideoCall,
                showMyCameraToggleButton: isVideoCall,
                // --- Default settings ---
                showPreJoinView: true,
                turnOnMicrophoneWhenJoining: true,
                showAudioVideoSettingsButton: true,
                showScreenSharingButton: true,
                showTextChat: true,
                showUserList: true,
                showLeavingView: true,
                onLeaveRoom: () => {
                    window.location.reload();
                }
            });
        }
    </script>

</body>
</html>
