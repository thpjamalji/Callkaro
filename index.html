<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Call - Smart Calling Solution</title>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-gradient: linear-gradient(135deg, #a8e0ff 0%, #8ee3f8 100%);
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- Input Container Styling --- */
        .input-container {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            opacity: 1;
            transform: scale(1);
        }
        
        .input-container.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        .app-title {
            text-align: center;
            color: #1a2c4e;
            font-weight: 700;
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .app-title span {
            color: var(--primary-color);
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-field input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        #startCallBtn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #startCallBtn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
        }

        /* --- Call UI Container Styling --- */
        #callContainer {
            width: 100%;
            height: 100vh;
            display: none;
            position: relative;
        }
        
        #root {
            width: 100%;
            height: 100%;
        }
        
        .call-info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 14px;
        }
        
        #callTimer {
            font-weight: 600;
        }

        /* Ringtone stop button */
        #stopRingtoneBtn {
            position: absolute;
            bottom: 100px; /* Position above call controls */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <!-- Ringtone Audio Element -->
    <audio id="ringtone" src="https://www.soundjay.com/buttons/sounds/button-1.mp3" preload="auto"></audio>

    <div class="main-container">
        <!-- Step 1: Input Form -->
        <div class="input-container" id="inputContainer">
            <h2 class="app-title">Aura<span>Call</span></h2>
            <div class="input-field">
                <input type="text" id="appId" value="335894343" placeholder="Enter your AppID">
            </div>
            <div class="input-field">
                <input type="text" id="appSign" value="546545d8b69f4c086fcf0efde90ba234" placeholder="Enter your AppSign">
            </div>
            <button id="startCallBtn">Start Call & Wait</button>
        </div>

        <!-- Step 2: Call UI Container -->
        <div id="callContainer">
            <div class="call-info-panel">
                <div>Room ID: <span id="roomIDDisplay"></span></div>
                <div>Status: <span id="callStatus">Waiting for user...</span></div>
                <div>Duration: <span id="callTimer">00:00</span></div>
            </div>
            <button id="stopRingtoneBtn">Join Call</button>
            <div id="root"></div>
        </div>
    </div>

    <!-- ZegoCloud SDK -->
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <script>
        let callTimerInterval;

        document.getElementById('startCallBtn').addEventListener('click', function() {
            const appID = parseInt(document.getElementById('appId').value);
            const serverSecret = document.getElementById('appSign').value;

            if (!appID || !serverSecret) {
                alert('AppID and AppSign are required.');
                return;
            }

            const inputContainer = document.getElementById('inputContainer');
            const callContainer = document.getElementById('callContainer');
            
            inputContainer.classList.add('hidden');
            
            setTimeout(() => {
                inputContainer.style.display = 'none';
                callContainer.style.display = 'block';
                startCall(appID, serverSecret, callContainer);
            }, 500);
        });
        
        function startCall(appID, serverSecret, container) {
            const userID = String(Math.floor(Math.random() * 100000));
            const userName = "user_" + userID;
            const roomID = "aura-call-room";
            
            document.getElementById('roomIDDisplay').textContent = roomID;

            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);
            const zp = ZegoUIKitPrebuilt.create(kitToken);

            // Add a listener for when a remote user joins
            zp.on('remoteUserJoined', (users) => {
                document.getElementById('callStatus').textContent = "User connected!";
                
                // Play Ringtone
                const ringtone = document.getElementById('ringtone');
                ringtone.loop = true;
                ringtone.play();
                
                // Show "Join Call" button to stop ringtone
                const stopBtn = document.getElementById('stopRingtoneBtn');
                stopBtn.style.display = 'block';
                stopBtn.onclick = () => {
                    ringtone.pause();
                    ringtone.currentTime = 0;
                    stopBtn.style.display = 'none';
                };
                
                // Start call timer
                let seconds = 0;
                callTimerInterval = setInterval(() => {
                    seconds++;
                    const min = Math.floor(seconds / 60).toString().padStart(2, '0');
                    const sec = (seconds % 60).toString().padStart(2, '0');
                    document.getElementById('callTimer').textContent = `${min}:${sec}`;
                }, 1000);
            });
            
            zp.on('remoteUserLeft', (users) => {
                document.getElementById('callStatus').textContent = "User left. Waiting...";
                clearInterval(callTimerInterval);
                document.getElementById('callTimer').textContent = '00:00';
            });

            zp.joinRoom({
                container: container.querySelector("#root"),
                scenario: {
                    mode: ZegoUIKitPrebuilt.OneONoneCall,
                },
                showPreJoinView: true,
                showRoomTimer: false, // We use our custom timer
                onLeaveRoom: () => {
                    clearInterval(callTimerInterval);
                    window.location.reload();
                },
                // Add a custom button for speaker control
                bottomMenuBarConfig: {
                    buttons: [
                        ZegoUIKitPrebuilt.HangUpButton,
                        ZegoUIKitPrebuilt.ToggleMicrophoneButton,
                        ZegoUIKitPrebuilt.ToggleCameraButton,
                        ZegoUIKitPrebuilt.ScreenSharingButton,
                        {
                            text: 'Speaker',
                            icon: 'SPEAKER', // Placeholder icon
                            onClick: () => {
                                // This is a conceptual implementation.
                                // Real control requires interacting with lower-level SDK features.
                                alert("कांसेप्ट: यह बटन ऑडियो को लाउडस्पीकर और ईयरपीस के बीच स्विच करेगा। असली कार्यान्वयन के लिए ZegoExpressEngine के साथ उन्नत एकीकरण की आवश्यकता है।");
                            }
                        }
                    ]
                }
            });
        }
    </script>
</body>
</html>
